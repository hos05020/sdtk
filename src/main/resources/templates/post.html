<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <style>
        .reply-button {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                                        href="http://localhost:8080/posts">Home</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8080/home/about">About</a>
                </li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8080/home/post">Sample
                    Post</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8080/home/write">Write</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" th:style="'background-image: url(' + ${post.postImageUrl} + ')'">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading" th:with="localeObject=${T(java.util.Locale).US}">
                    <h1 th:text="${post.title}">Man must explore, and this is exploration at its greatest</h1>
                    <h2 class="subheading" th:text="${post.subtitle}">Problems look mighty small from 150 miles up</h2>
                    <span class="meta">
                                Posted by
                                <a href="#!" th:text="${post.postWriter}">Start Bootstrap</a>
                                <td th:text="${#temporals.format(post.createdAt, 'MMMM dd, yyyy',localeObject)}"></td>
                            </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<!-- Post Content-->
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p th:utext="${post.getContent()}" style="white-space: pre-line;">Default Message</p>

                <!-- Comments -->
                <section class="mb-5">
                    <div class="card bg-light">
                        <div class="card-body">
                            <!-- Comment form-->
                            <form id="commentForm">
                                <div class="mb-3 row">
                                    <div class="col">
                                        <label for="commentWriter" class="form-label">Comment Writer</label>
                                        <input type="text" class="form-control" id="commentWriter" name="commentWriter" placeholder="Your Name">
                                    </div>
                                    <div class="col">
                                        <label for="commentPassword" class="form-label">Comment Password</label>
                                        <input type="password" class="form-control" id="commentPassword" name="commentPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="commentContent" class="form-label">Comment Content</label>
                                    <textarea class="form-control" id="commentContent" rows="3" name="content" placeholder="Join the discussion and leave a comment!"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit Comment</button>
                            </form>

                            <!-- Comments loop -->
                            <div id="commentsContainer">
                                <div th:each="comment : ${comments}" class="d-flex mb-4">
                                    <!-- Parent comment-->
                                    <div class="ms-3" th:id="'commentContainer_' + ${comment.seq}">
                                        <div class="fw-bold" th:text="${comment.commentWriter}"></div>
                                        <p th:text="${comment.content}"></p>
                                        <button type="button" class="btn btn-secondary reply-button"
                                                th:onclick="'showReplyForm(' + ${comment.seq} + ')'" th:id="'replyButton_' + ${comment.seq}">Reply
                                        </button>
                                        <!-- Reply form -->
                                        <div class="reply-form" th:id="'replyFormContainer_' + ${comment.seq}"></div>
                                        <!-- Nested comments -->
                                        <div th:each="childComment : ${comment.children}" class="d-flex mt-4">
                                            <div class="ms-3" th:id="'commentContainer_' + ${childComment.seq}">
                                                <div class="fw-bold" th:text="${childComment.commentWriter}"></div>
                                                <p th:text="${childComment.content}"></p>
                                                <button type="button" class="btn btn-secondary reply-button"
                                                        th:onclick="'showReplyForm(' + ${childComment.seq}')" th:id="'replyButton_' + ${childComment.seq}">Reply
                                                </button>
                                                <!-- Reply form -->
                                                <div class="reply-form" th:id="'replyFormContainer_' + ${childComment.seq}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</article>


<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<script th:inline="javascript">
    // Use Thymeleaf syntax to pass the 'post' model attribute to JavaScript
    var post = /*[[${post}]]*/ null;

    function submitForm() {
        var form = document.getElementById('commentForm');
        var formData = new FormData(form);

        var jsonObject = {};
        formData.forEach(function (value, key) {
            jsonObject[key] = value;
        });

        var jsonData = JSON.stringify(jsonObject);

        // Check if 'post' and 'post.seq' exist
        if (post && post.seq) {
            fetch(`http://localhost:8080/posts/${post.seq}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
                .then(response => response.json())
                .then(data => {
                    // 성공 또는 실패 메시지를 서버에서 전달한대로 처리
                    updateComments(data);
                    alert('댓글 작성 성공');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending data.');
                });
        } else {
            console.error("Error: 'post' or 'post.seq' is undefined.");
            alert('Error sending data.');
        }
    }

    function updateComments(comments) {
        var commentsContainer = document.getElementById('commentsContainer');

        // Clear existing comments
        commentsContainer.innerHTML = '';

        function createCommentDiv(comment) {
            var commentDiv = document.createElement('div');
            commentDiv.classList.add('d-flex', 'mb-4');

            var parentCommentDiv = document.createElement('div');
            parentCommentDiv.classList.add('ms-3');

            var commentWriterDiv = document.createElement('div');
            commentWriterDiv.classList.add('fw-bold');
            commentWriterDiv.textContent = comment.commentWriter;

            var contentDiv = document.createElement('div');
            contentDiv.textContent = comment.content;

            // Add "Reply" button for each comment
            var replyButton = document.createElement('button');
            replyButton.classList.add('btn', 'btn-secondary', 'reply-button');
            replyButton.textContent = 'Reply';
            replyButton.onclick = function () {
                showReplyForm(comment.seq);
            };

            parentCommentDiv.appendChild(commentWriterDiv);
            parentCommentDiv.appendChild(contentDiv);
            parentCommentDiv.appendChild(replyButton);

            commentDiv.appendChild(parentCommentDiv);

            if (comment.children && comment.children.length > 0) {
                // Nested comments
                comment.children.forEach(childComment => {
                    var childCommentDiv = createCommentDiv(childComment);
                    parentCommentDiv.appendChild(childCommentDiv);
                });
            }

            return commentDiv;
        }

        comments.forEach(comment => {
            var commentDiv = createCommentDiv(comment);
            commentsContainer.appendChild(commentDiv);
        });
    }




</script>
</body>
</html>
